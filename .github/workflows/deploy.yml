name: Deploy to AWS S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ“„ Display Deploy Config
        run: |
          Write-Host "ğŸ“„ Deploy Configuration:" -ForegroundColor Cyan
          Get-Content deployment/deploy-config.env
        shell: pwsh

      - name: ğŸš€ Deploy to S3
        run: |
          Write-Host "ğŸš€ Starting S3 Deployment..." -ForegroundColor Yellow
          cd deployment
          
          # Set AWS credentials directly
          $env:AWS_ACCESS_KEY_ID = "AKIA2Y6EHTNM7S27NEHZ"
          $env:AWS_SECRET_ACCESS_KEY = "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"
          $env:AWS_REGION = "us-east-1"
