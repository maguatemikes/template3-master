name: Deploy to AWS S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ“„ Display Deploy Config
        run: |
          Write-Host "ğŸ“„ Deploy Configuration:" -ForegroundColor Cyan
          Get-Content deployment/deploy-config.env
        shell: pwsh

      - name: ğŸš€ Deploy to S3
        run: |
          Write-Host "ğŸš€ Starting S3 Deployment..." -ForegroundColor Yellow
          cd deployment
          .\deploy.ps1
        shell: pwsh
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

      - name: ğŸ‰ Deployment Complete
        run: |
          Write-Host "ğŸ‰ Deployment completed successfully!" -ForegroundColor Green
          $domainName = (Get-Content deployment/deploy-config.env | Select-String -Pattern "DOMAIN_NAME=(.+)").Matches.Groups[1].Value
          $s3Url = "http://$domainName.s3-website-us-east-1.amazonaws.com"
          Write-Host "ğŸŒ Your site is live at: $s3Url" -ForegroundColor Cyan
        shell: pwsh
