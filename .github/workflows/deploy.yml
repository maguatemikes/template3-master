name: Deploy to AWS S3

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ðŸ“¥ Install Dependencies
        run: npm ci

      - name: ðŸ”§ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: âœ… Verify AWS Configuration
        run: |
          Write-Host "âœ… AWS CLI Version:" -ForegroundColor Green
          aws --version
          Write-Host "`nâœ… AWS Identity:" -ForegroundColor Green
          aws sts get-caller-identity
        shell: pwsh

      - name: ðŸ“„ Display Deploy Config
        run: |
          Write-Host "ðŸ“„ Deploy Configuration:" -ForegroundColor Cyan
          Get-Content deploy-config.env
        shell: pwsh

      - name: ðŸš€ Deploy to S3
        run: |
          Write-Host "ðŸš€ Starting S3 Deployment..." -ForegroundColor Yellow
          .\deploy.ps1
        shell: pwsh
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: ðŸŽ‰ Deployment Complete
        run: |
          Write-Host "ðŸŽ‰ Deployment completed successfully!" -ForegroundColor Green
          Write-Host "Check your S3 bucket for the deployed site." -ForegroundColor Cyan
        shell: pwsh
